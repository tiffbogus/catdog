<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats vs. Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>The <span class="italic">Ultimate Battle</span> <span id="hiss">BEGINS...</span></h1>
    <div id="hiss-showing">
      <img src="img/hiss.gif">
      <p>What a terrifying pair of cats!</p>
    </div>
    <div id="hiss-hidden">
      <img src="img/dog.gif">
      <p>Whoa! Watch out for that dribbling goon!</p>
    </div>

      <p>Click a button to experience a virtual showdown between canine and feline foes!</p>

      <button class="btn btn-success" id="meow">The cat says...</button>
      <button class="btn btn-info" id="bark">The dog says...</button>
      <button class="btn btn" id="stop">Stop that goldarned awful racket!</button>

      <div class="row">
        <div class="col-md-4">
          <h2>The cat says!</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-4">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-4">
          <h2>The human says:</h2>
          <ul class="unstyled" id="stop">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
